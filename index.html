    <script>
        function calculatePizza() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∞–ª—é—Ç—É –∏ –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const currencySelect = document.getElementById("currencySelect");
            const selectedCurrency = currencySelect.value;
            const amountInput = document.getElementById("amountInput");
            const amount = parseFloat(amountInput.value);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫—É—Ä—Å –≤–∞–ª—é—Ç—ã –∫ –≥—Ä–∏–≤–Ω–µ
            let exchangeRate;
            switch (selectedCurrency) {
                case "USDT":
                    exchangeRate = 1 * 38; // 1 USDT = 38 –≥—Ä–Ω
                    break;
                case "UAH":
                    exchangeRate = 1; // 1 UAH = 1 –≥—Ä–Ω
                    break;
                case "RUB":
                    exchangeRate = 2; // –ü—Ä–∏–º–µ—Ä: 1 RUB = 2 –≥—Ä–Ω
                    break;
                default:
                    exchangeRate = 1; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –≤–∞–ª—é—Ç–∞
            }

            const pizzaEquivalent = amount / 121 * exchangeRate;
            const pizzadayEquivalent = pizzaEquivalent / 2; // –†–∞—Å—Å—á–µ—Ç –¥–ª—è "–≠–¢–û –•–í–ê–¢–ò–¢ –ù–ê :? –ù–ê –°–ö–û–õ–¨–ö–û –•–í–ê–¢–ò–¢ –ú–ú–ú ?"

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            const pizzaSum = document.getElementById("pizzaSum");
            const pizzaSumday = document.getElementById("pizzaSumday");
            pizzaSum.textContent = pizzaEquivalent.toFixed(2); // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ –¥–≤—É—Ö –∑–Ω–∞–∫–æ–≤ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
            pizzaSumday.textContent = pizzadayEquivalent.toFixed(2);
        }
